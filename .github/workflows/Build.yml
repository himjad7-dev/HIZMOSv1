      - name: Install All Hizmos Libraries
        run: |
          # 1. Display & Graphics (Handles SH1106)
          arduino-cli lib install "U8g2"
          
          # 2. Wireless (CC1101 & nRF24)
          arduino-cli lib install "SmartRC-CC1101-Driver-Lib"
          arduino-cli lib install "RF24"
          
          # 3. Bluetooth (BLE Mouse & Keyboard)
          # Note: BLEDevice, BLEUtils, etc., are built-in to the ESP32 Core
          arduino-cli lib install "ESP32 BLE Mouse"
          arduino-cli lib install "ESP32 BLE Keyboard"
          
          # 4. Infrared & Pixels
          arduino-cli lib install "IRremote"
          arduino-cli lib install "Adafruit NeoPixel"
          
          # 5. System & Storage
          arduino-cli lib install "SD"
          # 'WiFi', 'SPI', 'Wire', 'Update', 'USB', 'USBHIDKeyboard' 
          # are all part of the ESP32 core and don't need separate install.
